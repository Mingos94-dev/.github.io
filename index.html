<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bar</title>
    <style>
        body {
            padding: 20px;
        }
        .event-bar {
            height: 100px; /* Double height */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .search-input {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="event-bar">
        <h1>Search Events</h1>
        <input type="text" class="search-input" placeholder="Search for multiple keywords...">
        <button onclick="searchEvents()">Search</button>
    </div>
    <script>
        function searchEvents() {
            const keywords = document.querySelector('.search-input').value;
            // Proxy call to Eventbrite API with keywords
            fetch(`https://api.eventbrite.com/v3/events/search/?q=${keywords}`, {
                headers: {
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle displaying events here
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
