        <div id="goldError"></div>

    <script>
    // GOLDAPI CONFIG
    const GOLD_API_KEY = "goldapi-3ypbusmgg1sf3k-io";
    const goldPriceSpan = document.getElementById('goldPrice');
    const goldChartCanvas = document.getElementById('goldChart');
    const goldErrorDiv = document.getElementById('goldError');
    let goldHistory = [];

    function fetchGoldPrice() {
      fetch("https://corsproxy.io/?https://www.goldapi.io/api/XAU/EUR", {
        headers: { "x-access-token": GOLD_API_KEY, "Content-Type": "application/json" }
      })
        .then(r => r.json())
        .then(data => {
          let pricePerGram = data.price_gram_24k || data.price_gram_22k || data.price_gram_21k || (data.price ? data.price / 31.1035 : null);
          goldPriceSpan.textContent = pricePerGram ? pricePerGram.toFixed(2) : "Unavailable";
          goldErrorDiv.textContent = '';
        })
        .catch(() => {
          goldPriceSpan.textContent = "Unavailable";
          goldErrorDiv.textContent = "Error fetching gold price.";
        });
    }

    function fetchGoldHistory() {
      fetch("https://corsproxy.io/?https://www.goldapi.io/api/XAU/EUR/history?period=3m", {
        headers: { "x-access-token": GOLD_API_KEY, "Content-Type": "application/json" }
      })
        .then(r => r.json())
        .then(data => {
          goldHistory = (data?.history || []).map(day => day.price_gram_24k || day.price_gram_22k || day.price_gram_21k || (day.price ? day.price / 31.1035 : null));
          drawGoldChart(goldHistory);
        })
        .catch(() => {
          goldErrorDiv.textContent = "Error fetching gold history.";
          drawGoldChart([]);
        });
    }

    function drawGoldChart(data) {
        const ctx = goldChartCanvas.getContext('2d');
        ctx.clearRect(0, 0, goldChartCanvas.width, goldChartCanvas.height);
        ctx.strokeStyle = "#ffd700";
        ctx.lineWidth = 2;
        if (!data || data.length < 2) return;
        ctx.beginPath();
        let min = Math.min(...data), max = Math.max(...data);
        let W = goldChartCanvas.width, H = goldChartCanvas.height;
        data.forEach((v, i) => {
            let x = (i/(data.length-1))*W;
            let y = H - ((v-min)/(max-min||1))*H;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });
        ctx.stroke();
    }

    fetchGoldPrice();
    fetchGoldHistory();
    setInterval(fetchGoldPrice, 3600000);
    setInterval(fetchGoldHistory, 3600000);

    const marquee = document.getElementById('events-marquee');
    const EB_TOKEN = "I7XSPMKHWDAD7HSUG24Q";
    const fallbackEvents = [
      "<b>Baselworld 2026 (Switzerland)</b> ~ March 2026 <a href='https://www.baselworld.com/' target='_blank' style='color:#ffd700;'>View</a>",
      "<b>JCK Las Vegas 2025 (USA)</b> ~ June 2025 <a href='https://www.jckonline.com/' target='_blank' style='color:#ffd700;'>View</a>",
      "<b>VicenzaOro 2026 (Italy)</b> ~ January 2026 <a href='https://www.vicenzaoro.com/' target='_blank' style='color:#ffd700;'>View</a>",
      "<b>Hong Kong Jewellery & Gem Fair 2025</b> ~ September 2025 <a href='https://www.jewellerynet.com/en/' target='_blank' style='color:#ffd700;'>View</a>",
      "<b>FENINJER 2026 (Brazil)</b> ~ February 2026 <a href='https://www.feninjer.com.br/' target='_blank' style='color:#ffd700;'>View</a>",
      "<b>S.I.H.H. Geneva 2026 (Switzerland)</b> ~ April 2026 <a href='https://www.hautehorlogerie.org/' target='_blank' style='color:#ffd700;'>View</a>",
      "<b>International Jewellery London 2025</b> ~ September 2025 <a href='https://www.jewellerylondon.com/' target='_blank' style='color:#ffd700;'>View</a>"
    ];
    function startMarqueeLoop(events, speed=50, pause=2000) {
      let content = events.join(" ••• ");
      function animateMarquee() {
        marquee.innerHTML = "";
        let span = document.createElement("span");
        span.className = "marquee-content";
        span.innerHTML = content;
        marquee.appendChild(span);
        let width = span.offsetWidth;
        let pos = marquee.offsetWidth;
        function frame() {
          pos -= 1;
          span.style.left = pos + "px";
          if (pos + width < 0) {
            setTimeout(animateMarquee, pause);
            return;
          }
          requestAnimationFrame(frame);
        }
        frame();
      }
      animateMarquee();
    }
    function setEvents(eventsList) {
      startMarqueeLoop(eventsList, 50, 2000);
    }
    Promise.all([
      fetch(`https://corsproxy.io/?https://www.eventbriteapi.com/v3/events/search/?q=jewelry&sort_by=date&token=${EB_TOKEN}`).then(r => r.json()),
      fetch(`https://corsproxy.io/?https://www.eventbriteapi.com/v3/events/search/?q=gem&sort_by=date&token=${EB_TOKEN}`).then(r => r.json()),
      fetch(`https://corsproxy.io/?https://www.eventbriteapi.com/v3/events/search/?q=watches&sort_by=date&token=${EB_TOKEN}`).then(r => r.json()),
      fetch(`https://corsproxy.io/?https://www.eventbriteapi.com/v3/events/search/?q=relojoaria&sort_by=date&token=${EB_TOKEN}`).then(r => r.json())
    ]).then(responses => {
      let events = [];
      responses.forEach(data => {
        if (data.events && data.events.length) {
          events = events.concat(data.events.filter(ev => ev.start && new Date(ev.start.local) > new Date()));
        }
      });
      const uniqueEvents = Array.from(new Map(events.map(ev => [ev.id, ev])).values());
      if (uniqueEvents.length) {
        setEvents(uniqueEvents.slice(0, 20).map(ev =>
          `<b>${ev.name.text}</b> (${new Date(ev.start.local).toLocaleDateString()}) <a href="${ev.url}" target="_blank" style="color:#ffd700;">View</a>`
        ));
      } else {
        setEvents(fallbackEvents);
      }
    }).catch(() => setEvents(fallbackEvents));
    </script>
