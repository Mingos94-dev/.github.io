    <style>
        body {

        .event-bar {

        .gold-widget-top .gold-chart {
            width: 160px;
            height: 50px;
        }

            }

                width: 120px;

            }

    </style>

<body>
    <!-- Barra de eventos -->

    <script>
    // Barra de eventos animada
    const marquee = document.getElementById('events-marquee');
    const EB_TOKEN = "I7XSPMKHWDAD7HSUG24Q";
    const fallbackEvents = [
      "<b>Baselworld 2026 (Suíça)</b> ~ Março 2026 <a href='https://www.baselworld.com/' target='_blank' style='color:#ffd700;'>Ver</a>",
      "<b>JCK Las Vegas 2025 (EUA)</b> ~ Junho 2025 <a href='https://www.jckonline.com/' target='_blank' style='color:#ffd700;'>Ver</a>",
      "<b>VicenzaOro 2026 (Itália)</b> ~ Janeiro 2026 <a href='https://www.vicenzaoro.com/' target='_blank' style='color:#ffd700;'>Ver</a>",
      "<b>Hong Kong Jewellery & Gem Fair 2025</b> ~ Setembro 2025 <a href='https://www.jewellerynet.com/en/' target='_blank' style='color:#ffd700;'>Ver</a>",
      "<b>FENINJER 2026 (Brasil)</b> ~ Fevereiro 2026 <a href='https://www.feninjer.com.br/' target='_blank' style='color:#ffd700;'>Ver</a>",
      "<b>S.I.H.H. Geneva 2026 (Suíça)</b> ~ Abril 2026 <a href='https://www.hautehorlogerie.org/' target='_blank' style='color:#ffd700;'>Ver</a>",
      "<b>International Jewellery London 2025</b> ~ Setembro 2025 <a href='https://www.jewellerylondon.com/' target='_blank' style='color:#ffd700;'>Ver</a>"
    ];
    function startMarqueeLoop(events, speed=50, pause=2000) {
      let content = events.join(" ••• ");
      function animateMarquee() {
        marquee.innerHTML = ""; // clear
        let span = document.createElement("span");
        span.className = "marquee-content";
        span.innerHTML = content;
        marquee.appendChild(span);
        let width = span.offsetWidth;
        let pos = marquee.offsetWidth;
        function frame() {
          pos -= 1;
          span.style.left = pos + "px";
          if (pos + width < 0) {
            setTimeout(animateMarquee, pause); // Pausa de 2 segundos
            return;
          }
          requestAnimationFrame(frame);
        }
        frame();
      }
      animateMarquee();
    }
    function setEvents(eventsList) {
      startMarqueeLoop(eventsList, 50, 2000);
    }
    Promise.all([
      fetch(`https://corsproxy.io/?https://www.eventbriteapi.com/v3/events/search/?q=jewelry&sort_by=date&token=${EB_TOKEN}`).then(r => r.json()),
      fetch(`https://corsproxy.io/?https://www.eventbriteapi.com/v3/events/search/?q=gem&sort_by=date&token=${EB_TOKEN}`).then(r => r.json()),
      fetch(`https://corsproxy.io/?https://www.eventbriteapi.com/v3/events/search/?q=watches&sort_by=date&token=${EB_TOKEN}`).then(r => r.json()),
      fetch(`https://corsproxy.io/?https://www.eventbriteapi.com/v3/events/search/?q=relojoaria&sort_by=date&token=${EB_TOKEN}`).then(r => r.json())
    ]).then(responses => {
      let events = [];
      responses.forEach(data => {
        if (data.events && data.events.length) {
          events = events.concat(data.events.filter(ev => ev.start && new Date(ev.start.local) > new Date()));
        }
      });
      const uniqueEvents = Array.from(new Map(events.map(ev => [ev.id, ev])).values());
      if (uniqueEvents.length) {
        setEvents(uniqueEvents.slice(0, 20).map(ev =>
          `<b>${ev.name.text}</b> (${new Date(ev.start.local).toLocaleDateString()}) <a href="${ev.url}" target="_blank" style="color:#ffd700;">Ver</a>`
        ));
      } else {
        setEvents(fallbackEvents);
      }
    }).catch(() => setEvents(fallbackEvents));

    // Widget do ouro com fallback
    const goldPriceSpan = document.getElementById('goldPrice');
    const goldChartCanvas = document.getElementById('goldChart');
    const goldErrorDiv = document.getElementById('goldError');
    let goldHistory = [];
    const fallbackData = [55.1, 55.3, 55.2, 55.6, 55.8, 56.2, 56.1, 55.9, 56.2, 56.5, 56.3, 56.7, 56.6, 56.9];

    function fetchGoldPrice() {
      fetch('https://data-asg.goldprice.org/dbXRates/EUR')
        .then(r => r.json())
        .then(data => {
          let pricePerOz = data.items[0].xauPrice;
          let pricePerGram = pricePerOz / 31.1035;
          goldHistory.push(pricePerGram);
          if (goldHistory.length > 24) goldHistory.shift();
          goldPriceSpan.textContent = pricePerGram.toFixed(2);
          goldErrorDiv.textContent = '';
          drawGoldChart(goldHistory);
        })
        .catch(() => {
          goldPriceSpan.textContent = "Indisponível";
          goldErrorDiv.textContent = "Não foi possível obter o preço do ouro. Mostrando dados de exemplo.";
          drawGoldChart(fallbackData);
        });
    }

    function drawGoldChart(data) {
        const ctx = goldChartCanvas.getContext('2d');
        ctx.clearRect(0, 0, goldChartCanvas.width, goldChartCanvas.height);
        ctx.strokeStyle = "#c0932d";
        ctx.lineWidth = 2;
        ctx.beginPath();
        let min = Math.min(...data), max = Math.max(...data);
        let W = goldChartCanvas.width, H = goldChartCanvas.height;
        data.forEach((v, i) => {
            let x = (i/(data.length-1))*W;
            let y = H - ((v-min)/(max-min||1))*H;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });
        ctx.stroke();
    }

    fetchGoldPrice();
    setInterval(fetchGoldPrice, 60000);
    </script>
